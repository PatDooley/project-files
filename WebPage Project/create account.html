<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account page</title>
    <link rel="stylesheet" href="create_account.css">
</head>
<body>
    <header>
        <h2>AAF</h2>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <ul>
                <a href="./index.html">HOME</a>
                <form action="./login.html">
                    <button type="Login" class="btnLogin">Login</button>
                </form>  
             </ul>  
        </nav>
    </header>
     
    <div class="wrapper">
        <form id="registerForm" action="submit_meetings.php" method="POST">
            <h1>Create account</h1>
   
            <div class="input-box">
                <input type="text" placeholder="Username" name="newUsername" id="newUsername" required>
            </div>
    
            <div class="input-box">
                <input type="password" placeholder="Password" name="newPassword" id="newPassword" required>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Name" name="name" id="name" required>
            </div>
            
            <div class="input-box">
                <input type="email" placeholder="Email" name="email" id="email" required>
            </div>
            
            <div class="input-box">
                <input type="tel" placeholder="Phone" name="phone" id="phone" required>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="Address" name="address" id="address" required>
            </div>
            
            <div class="rememeber-forgot">
                <label><input type="checkbox"> I agree to the terms & conditions</label>
            </div>
    
            <button type="submit" class="btn">Register</button>    
    
        </form>
    </div>
    <!-- <script scr="register.js"></script> -->
</body>
</html>
