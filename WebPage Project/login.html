<body>
    <header>
        <h2>AAF</h2>

            <ul>
                <a href="./index.html">HOME</a>
                <a href="/create account.html" class="registerlink">MAKE AN ACCOUNT</a>
            </ul>  
        </nav>
    </header>
    
    <div class="wrapper">
        <form id="loginForm" method="post" action="login.php"> <!-- Changed action to login.php -->
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" id="username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" id="password" required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>   
            <div class="register-link">
                <p>Don't have an account?! <a href="./create account.html">Register here!</a></p>
            </div>
        </form>
    </div>
